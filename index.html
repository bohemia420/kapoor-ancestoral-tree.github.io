<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style type="text/css">
  .node {
    cursor: pointer;
  }
  .overlay{
      background-color: #f5e042;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  .node text {
    font-size:16px; 
    font-family: 'Tangerine', serif;
    text-shadow: 4px 4px 4px #aaa;
  }
   
  .link {
    fill: none;
    stroke: #eee;
    stroke-width: 1px;
  }
  .templink {
    fill: none;
    stroke: red;
    stroke-width: 1px;
  }

  .ghostCircle.show{
      display:block;
  }
  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
